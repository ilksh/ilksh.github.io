<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Note | Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <article class="article-page">
        <div class="article-container">
            <a href="./" class="back-button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Book Notes
            </a>
            
            <header class="article-header">
                <div class="article-cover-image" id="article-cover-wrapper" style="display: none;">
                    <img id="article-cover" src="" alt="">
                </div>
                <span class="article-category" id="article-category">BOOK</span>
                <h1 class="article-title" id="article-title">Loading...</h1>
                <p class="article-author" id="article-author" style="display: none;"></p>
                <div class="article-meta">
                    <span id="article-date"></span>
                    <span id="article-readtime"></span>
                </div>
            </header>
            
            <div class="article-content" id="article-content">
                <p style="color: var(--text-muted);">Loading content...</p>
            </div>
        </div>
        
        <footer class="footer">
            <div class="footer-ornament"></div>
            <p class="footer-text">Crafted with curiosity and caffeine</p>
        </footer>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        const slug = window.location.pathname.split('/').pop().replace('.html', '');
        document.addEventListener('DOMContentLoaded', () => LibraryBlog.initBookArticle(slug));
    </script>
</body>
</html>
