<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses | Library</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
    rel="stylesheet"
  >

  <!-- Main style -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<section class="library">
  <div class="library-container">

    <!-- ===== HEADER (Tech Blog 스타일) ===== -->
    <header class="library-header">
      <a href="../" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Library
      </a>

      <h1 class="library-title">COURSES</h1>
      <p class="library-subtitle">Academic courses and lecture notes</p>
    </header>

    <!-- ===== SEARCH BAR ===== -->
<div class="search-container">
    <div class="search-wrapper">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
      </svg>
  
      <input
        type="text"
        class="search-input"
        id="course-search"
        placeholder="Search courses..."
      >
  
      <button class="search-clear" id="course-search-clear">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
  
    <div class="search-results-count" id="course-results-count"></div>
  </div>
  

    <!-- ===== BOOKSHELVES (Courses에서 검증된 구조) ===== -->
    <div id="course-shelves" class="library-shelves">
      <p style="text-align:center; padding:4rem; color:var(--text-muted);">
        Loading...
      </p>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
      <div class="footer-ornament"></div>
      <p class="footer-text">Crafted with curiosity and caffeine</p>
    </footer>

  </div>
</section>

<!-- ===== SCRIPTS ===== -->

<!-- marked (main.js 의존성) -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Main logic -->
<script src="../assets/js/main.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    LibraryBlog.initCoursesList();
  });
</script>

</body>
</html>
