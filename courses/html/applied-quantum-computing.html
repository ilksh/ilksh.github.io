<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course | Library</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap"
    rel="stylesheet"
  >

  <!-- KaTeX -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
  >

  <!-- Main style -->
  <link rel="stylesheet" href="../../assets/css/style.css">

  <!-- Prism theme -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
  />
</head>

<body>
  <article class="article-page">
    <div class="article-container">

      <a href="../" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Courses
      </a>

      <header class="article-header">
        <span class="article-category" id="article-category">COURSE</span>
        <h1 class="article-title" id="article-title">Loading...</h1>
        <div class="article-meta">
          <span id="article-date"></span>
          <span id="article-readtime"></span>
        </div>
      </header>

      <div class="article-content prism-scope" id="article-content">
        <p style="color: var(--text-muted);">Loading content...</p>
      </div>

    </div>

    <footer class="footer">
      <div class="footer-ornament"></div>
      <p class="footer-text">Crafted with curiosity and caffeine</p>
    </footer>
  </article>

  <!-- ===== JS DEPENDENCIES ===== -->

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- KaTeX -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- Prism core -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

  <!-- Prism language components -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-rust.min.js"></script>

  <!-- Main JS -->
  <script src="../../assets/js/main.js"></script>

  <!-- ===== INIT (COURSE ARTICLE ONLY) ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname;
      const file = path.split('/').pop();

      // index.html 제외, 실제 글 페이지만 실행
      if (file && file.endsWith('.html') && file !== 'index.html') {
        const slug = file.replace('.html', '');
        LibraryBlog.initCourseArticle(slug);
      }
    });
  </script>
</body>
</html>
