{% extends "layout.html" %}
{% from "components/fieldset.html" import fieldset %}

{% block content %}
  {% call fieldset(post.href) %}
    <article>
      <h2 class="m-0 mb-1 text-4xl">{{ post.title }}</h2>
      <h3 class="italic text-xl m-0 font-normal">{{ post.summary }}</h3>
      <div class="h-4" />
    </article>
    <article>
      {{ post.content|safe }}
    </article>
  {% endcall %}
{% endblock %}
