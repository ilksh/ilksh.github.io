<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Thoughts</title>
    <meta name="description" content="A personal library of tech writings, courses, and book notes">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-ornament">
                <span class="hero-ornament-icon">ðŸ“š</span>
            </div>
            <h1 class="hero-title">Library</h1>
            <p class="hero-subtitle">of Thoughts & Code</p>
            <p class="hero-description">
                A personal collection of knowledge across three shelves.
                Tech writings, academic courses, and book notes.
                Which shelf would you like to explore?
            </p>

            <div class="bookshelf-selection">
                <!-- Courses Card -->
                <a href="courses/" class="shelf-card">
                    <div class="shelf-card-inner">
                        <div class="mini-shelf">
                            <div class="mini-shelf-row">
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #1e4a4a, #0f2525);">ML</div>
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #4a1e4a, #250f25);">Math</div>
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #1e3a5f, #0d1f35);">CS</div>
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #5c1e1e, #2d0f0f);">Stats</div>
                            </div>
                        </div>
                        <h3 class="shelf-label">Courses</h3>
                        <span class="shelf-count" id="course-count">EXPLORE â†’</span>
                    </div>
                </a>

                <!-- Tech Blog Card -->
                <a href="tech-blog/" class="shelf-card">
                    <div class="shelf-card-inner">
                        <div class="mini-shelf">
                            <div class="mini-shelf-row">
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #1e3a5f, #0d1f35);">React</div>
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #2d4a1c, #162508);">CSS</div>
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #5c1e1e, #2d0f0f);">Node</div>
                                <div class="mini-book-front" style="background: linear-gradient(160deg, #4a3520, #251a0f);">Docker</div>
                            </div>
                        </div>
                        <h3 class="shelf-label">Tech Blog</h3>
                        <span class="shelf-count" id="tech-count">EXPLORE â†’</span>
                    </div>
                </a>

                <!-- Book Notes Card -->
                <a href="book-notes/" class="shelf-card">
                    <div class="shelf-card-inner">
                        <div class="mini-shelf">
                            <div class="mini-shelf-row">
                                <div class="mini-book" style="height: 55px; width: 35px; background: linear-gradient(135deg, #8b4513, #5d2e0a);"></div>
                                <div class="mini-book" style="height: 58px; width: 38px; background: linear-gradient(135deg, #2f4f4f, #1a2f2f);"></div>
                                <div class="mini-book" style="height: 52px; width: 36px; background: linear-gradient(135deg, #4a1c1c, #2d1111);"></div>
                                <div class="mini-book" style="height: 56px; width: 34px; background: linear-gradient(135deg, #1c2a4a, #0f1a2d);"></div>
                            </div>
                        </div>
                        <h3 class="shelf-label">Book Notes</h3>
                        <span class="shelf-count" id="book-count">EXPLORE â†’</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="scroll-indicator">
            <span>EXPLORE</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </section>

    <script>
        async function loadCounts() {
            try {
                const techResponse = await fetch('tech-blog/index.json');
                if (techResponse.ok) {
                    const techData = await techResponse.json();
                    let count = 0;
                    Object.values(techData.categories || {}).forEach(cat => count += (cat.posts || []).length);
                    document.getElementById('tech-count').textContent = `${count} ARTICLES`;
                }
            } catch (e) {}

            try {
                const courseResponse = await fetch('courses/index.json');
                if (courseResponse.ok) {
                    const courseData = await courseResponse.json();
                    let count = 0;
                    Object.values(courseData.categories || {}).forEach(cat => count += (cat.courses || []).length);
                    document.getElementById('course-count').textContent = `${count} COURSES`;
                }
            } catch (e) {}

            try {
                const bookResponse = await fetch('book-notes/index.json');
                if (bookResponse.ok) {
                    const bookData = await bookResponse.json();
                    let count = 0;
                    Object.values(bookData.categories || {}).forEach(cat => count += (cat.books || []).length);
                    document.getElementById('book-count').textContent = `${count} BOOKS`;
                }
            } catch (e) {}
        }
        loadCounts();
    </script>
</body>
</html>
